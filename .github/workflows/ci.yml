name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  # Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test -- --reporter=verbose

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        if: github.event_name == 'push'
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  # E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: 'true'
          NEXT_PUBLIC_APPWRITE_ENDPOINT: 'https://test.appwrite.io/v1'
          NEXT_PUBLIC_APPWRITE_PROJECT_ID: 'test-project'
          NEXT_PUBLIC_APPWRITE_DATABASE_ID: 'test-db'
          NEXT_PUBLIC_APPWRITE_CONTACTS_COLLECTION_ID: 'test-contacts'
          NEXT_PUBLIC_APPWRITE_CAMPAIGNS_COLLECTION_ID: 'test-campaigns'
          NEXT_PUBLIC_APPWRITE_TEMPLATES_COLLECTION_ID: 'test-templates'
          NEXT_PUBLIC_APPWRITE_CONTACT_GROUPS_COLLECTION_ID: 'test-groups'
          NEXT_PUBLIC_APPWRITE_ATTACHMENTS_BUCKET_ID: 'test-bucket'
          NEXT_PUBLIC_APPWRITE_DRAFT_EMAILS_COLLECTION_ID: 'test-drafts'
          NEXT_PUBLIC_APPWRITE_SIGNATURES_COLLECTION_ID: 'test-sigs'
          NEXT_PUBLIC_APPWRITE_UNSUBSCRIBES_COLLECTION_ID: 'test-unsubs'
          NEXT_PUBLIC_APPWRITE_WEBHOOKS_COLLECTION_ID: 'test-webhooks'
          NEXT_PUBLIC_APPWRITE_TRACKING_EVENTS_COLLECTION_ID: 'test-tracking'
          NEXT_PUBLIC_APPWRITE_AB_TESTS_COLLECTION_ID: 'test-ab'

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Build Check
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: 'true'
          NEXT_PUBLIC_APPWRITE_ENDPOINT: 'https://test.appwrite.io/v1'
          NEXT_PUBLIC_APPWRITE_PROJECT_ID: 'test-project'
          NEXT_PUBLIC_APPWRITE_DATABASE_ID: 'test-db'
          NEXT_PUBLIC_APPWRITE_CONTACTS_COLLECTION_ID: 'test-contacts'
          NEXT_PUBLIC_APPWRITE_CAMPAIGNS_COLLECTION_ID: 'test-campaigns'
          NEXT_PUBLIC_APPWRITE_TEMPLATES_COLLECTION_ID: 'test-templates'
          NEXT_PUBLIC_APPWRITE_CONTACT_GROUPS_COLLECTION_ID: 'test-groups'
          NEXT_PUBLIC_APPWRITE_ATTACHMENTS_BUCKET_ID: 'test-bucket'
          NEXT_PUBLIC_APPWRITE_DRAFT_EMAILS_COLLECTION_ID: 'test-drafts'
          NEXT_PUBLIC_APPWRITE_SIGNATURES_COLLECTION_ID: 'test-sigs'
          NEXT_PUBLIC_APPWRITE_UNSUBSCRIBES_COLLECTION_ID: 'test-unsubs'
          NEXT_PUBLIC_APPWRITE_WEBHOOKS_COLLECTION_ID: 'test-webhooks'
          NEXT_PUBLIC_APPWRITE_TRACKING_EVENTS_COLLECTION_ID: 'test-tracking'
          NEXT_PUBLIC_APPWRITE_AB_TESTS_COLLECTION_ID: 'test-ab'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 1

  # Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # Deploy (only on main branch)
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
